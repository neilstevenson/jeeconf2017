<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head" />

<body>
	<div th:include="fragments :: header">?</div>

	<div class="mainpane">

		<h1>CURRENCY LIST</h1>

		<div th:if="${#lists.isEmpty(data)}">
			<h2>No currencies are loaded</h2>
		</div>

		<div th:if="${not #lists.isEmpty(data)}">

			<table class="myData">
				<tr>
					<th th:each="column : ${columns}" th:text="${column}" />
					<th>action</th>
				</tr>

				<tr th:each="datum,stat : ${data}">
					<td th:each="field : ${datum}" th:text="${field.value}" />
					<td>
						<form method="POST" th:action="@{/currency/view}">
							<input type="hidden" name="j_view" th:value="${datum}" />
							<button class="mySubmit" type="submit">View</button>
						</form>
					</td>
				</tr>
			</table>

		</div>

	</div>

	<div th:include="fragments :: footer">?</div>
</body>

</html>
